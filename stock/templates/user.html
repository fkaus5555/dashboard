{% extends 'template.html' %}

{% block content %}


<h2> {{first}} </h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">회사</th>
      <th scope="col">전일가(전일 종가)</th>
      <th scope="col">시가</th>
      <th scope="col">현재가(오늘 종가)</th>
      <th scope="col">고가</th>
      <th scope="col">저가</th>
      <th scope="col">거래량</th>
      <th scope="col">52주 최고가</th>
      <th scope="col">52주 최저가</th>
        <th scope="col">기업 실적</th>
    </tr>
  </thead>
  <tbody>

  <tr>
      <th scope="row">{{ 종목명 }}</th>
      <td>{{ 전일가 }}원</td>
      <td>{{ 시가 }}원</td>
      <td>{{ 종가 }}원</td>
      <td>{{ 고가 }}원</td>
      <td>{{ 저가 }}원</td>
      <td>{{ 거래량 }}</td>
      <td>{{ 52주최고 }}원</td>
      <td>{{ 52주최저 }}원</td>
      <td><a href="info_stock0" class="button">실적확인</a></td>
    </tr>


    </tbody>
</table>

{% endblock %}
